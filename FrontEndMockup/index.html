<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buildLabs</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="index-main" class="main">
        <div id="front">
            <button id="white-ham" class="hamburger"><img src="img/hamburger.png"></button>
            <button id="blue-ham" class="hamburger"><img src="img/hamburger-alt.png"></button>
            <div id="cover">
                <img id="cover-img" src="img/cover.png">
            </div>
            <div id="buttons">
                <button id="learn-link-btn" class="clip-btn learn-btn" data-relocation="/learn.html">LEARN</button>
                <button id="create-link-btn" class="clip-btn create-btn" data-relocation="/create.html">CREATE</button>
            </div>
        </div>
        <input id="clip-toggler" type="checkbox">
        <div id="bg"></div>
    </div>
</body>
</html>
