<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part Builder - buildLabs</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" fragment="header">
        <a href="/"><img src="img/cover.png"></a>
        <button id="hamburger"><img src="img/hamburger.png"></button>
    </div>
    <div id="main">
        <div id="settings-side-bar" class="side-bar left-bar"></div>
        <div id="control-buttons">
            <button class="create-btn control" id="save">SAVE</button>
            <button class="create-btn control" id="exit">EXIT</button>
        </div>
        <div id="part-workspace"></div>
    </div>
</body>
</html>
