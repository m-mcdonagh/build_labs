<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create - buildLabs</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/create.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" class="create-header">
        <a href="/"><img src="img/cover.png"></a>
        <button class="hamburger"><img src="img/hamburger.png"></button>
    </div>
    <div class="main" id="create-main">
        <div id="grid-container">
            <button id="parts-tab-btn" class="tab-btn selected-tab" data-content="#parts-content">
                <span>Parts</span>
                <a id="new-part-btn" href="/part_builder.html"><img src="img/add-icon-white.svg"></a>
            </button>
            <button id="labs-tab-btn" class="tab-btn unselected-tab" data-content="#labs-content">
                <span>Labs</span>
                <a id="new-lab-btn" href="/lab_builder.html"><img src="img/add-icon-white.svg"></a>
            </button>
            <div id="tab-container" class="create-pane">
                <div id="scroll">
                    <div id="parts-content" class="content">
                        <div id="parts">
                            <span>part0</span>
                            <span>part1</span>
                            <span>part2</span>
                            <span>part3</span>
                            <span>part4</span>
                            <span>part5</span>
                            <span>part6</span>
                            <span>part7</span>
                            <span>part8</span>
                            <span>part9</span>
                            <span>part10</span>
                            <span>part11</span>
                            <span>part12</span>
                            <span>part13</span>
                            <span>part14</span>
                            <span>part15</span>
                            <span>part16</span>
                            <span>part17</span>
                            <span>part18</span>
                            <span>part19</span>
                        </div>
                    </div>
                    <div id="labs-content" class="content">
                        <div id="labs">
                            <span>lab0</span>
                            <span>lab1</span>
                            <span>lab2</span>
                            <span>lab3</span>
                            <span>lab4</span>
                            <span>lab5</span>
                            <span>lab6</span>
                            <span>lab7</span>
                            <span>lab8</span>
                            <span>lab9</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
