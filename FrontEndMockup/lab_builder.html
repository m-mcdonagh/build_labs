<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab Builder - buildLabs</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" class="create-header">
        <a href="/"><img src="img/cover.png"></a>
        <button class="hamburger"><img src="img/hamburger.png"></button>
    </div>
    <div class="main" id="lab-builder-main">
        <div id="workspace">
            <div id="build-so-far"></div>
            <button id="new-step-btn"><img src="img/add-icon.svg"></button>
        </div>
        <div id="controls">
            <div id="step-details" class="create-pane">
                <input id="step-name" type="text" placeholder="Step Name">
                <textarea id="step-instruction" type="text" placeholder="Instruction" rows="4"></textarea>
            </div>
            <div id="control-btns">
                <button class="create-btn lab-overview-btn" id="save">SAVE</button>
                <button class="create-btn lab-overview-btn" id="exit">EXIT</button>
                <button class="create-btn new-step-btn" id="done">DONE</button>
                <button class="create-btn new-step-btn" id="cancel">CANCEL</button>
            </div>
        </div>
        <div id="steps-side-bar" class="side-bar create-side-bar right-bar">
            <h1>STEPS</h1>
            <ol id="step-list"></ol>
        </div>
    </div>
</body>
</html>
