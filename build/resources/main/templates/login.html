<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stratego: Log-in</title>

    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/register-login.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" th:replace="fragments :: header"></div>
    <div id="main">
        <div id="container">
            <form action="/login" method="POST" name="loginForm">
                <h1>Login</h1>
                <label id="username-label" for="username"><b>Username</b></label>
                <input id="username-input" 
                    class="text-field"
                    type="text" 
                    name="username" 
                    placeholder="Enter Username" 
                    required>

                <label id="password-label" for="password"><b>Password</b></label>
                <input id="password-input" 
                    class="text-field" 
                    type="password" 
                    name="password" 
                    placeholder="Enter Password" 
                    required>

                <input id="submit" value="Submit" type="submit">
                <span>or</span>
                <a id="register" th:href="@{/register}">Register New Account</a>
            </form>
        </div>
    </div>
</body>
</html>
