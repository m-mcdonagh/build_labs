<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stratego: Register</title>

    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/register-login.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div id="header" th:replace="fragments :: header"></div>
    <div id="main">
        <form action="/register" method="POST" name="registerForm">
            <h1>Register</h1>
            <label id="username-label" for="username"><b>Username</b></label>
            <input id="username-input" 
                   class="text-field"
                   type="text" 
                   name="username" 
                   placeholder="Enter Username" 
                   required>

            <label id="password-label" for="password"><b>Password</b></label>
            <input id="password-input" 
                   class="text-field" 
                   type="password" 
                   name="password" 
                   placeholder="Enter Password" 
                   required>
            <input id="password-confirm"
                   class="text-field"
                   type="password"
                   name="password-confirm"
                   placeholder="Confirm Password"
                   required>

        <input id="submit" value="Submit" type="submit"> <!--onclick="window.location='/'"--> 
        </form>
    </div>
</body>
</html>
