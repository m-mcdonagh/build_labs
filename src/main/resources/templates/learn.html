<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn - buildLabs</title>
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/learn.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="cyan">
        <div class="nav-wrapper">
            <a id="cover" class="left" href="/"><img class="brand-logo" src="img/cover.png"></a>
            <ul id="nav-mobile" class="right">
                <li><a href="/logout"><i class="material-icons">power_settings_new</i></a></li>
            </ul>
        </div>  
    </nav>
    <div class="main" id="learn-main">
        <div id="assigned-labs-container" class="container section row cyan darken-1">
            <!-- 4 categories of cards -->
                <!-- Not started, and never finished -->
                <div class="card cyan lighten-4 col s11 m11 l5">
                    <div class="card-content">
                        <span class="card-title">
                            <i class="material-icons left">assignment</i>
                            <span class="lab-name">Lab Name</span>
                        </span>
                        <p>
                            <b>Owner:</b>
                            <span class="lab-owner">Lab Owner</span>
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="/lab.html" class="start">Start</a>
                    </div>
                    <span class="check-box tooltipped" data-position="left" data-tooltip="INCOMPLETE">&#9744</span>
                </div>

                <!-- In progress, but never finished -->
                <div class="card cyan lighten-4 col s11 m11 l5">
                    <div class="card-content">
                        <span class="card-title">
                            <i class="material-icons left">assignment</i>
                            <span class="lab-name">Lab Name</span>
                        </span>
                        <p>
                            <b>Owner:</b>
                            <span class="lab-owner">Lab Owner</span>
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="/lab.html" class="start">Restart</a>
                        <a href="/lab.html" class="continue right">Continue</a>
                    </div>
                    <span class="check-box tooltipped" data-position="left" data-tooltip="INCOMPLETE">&#9744</span>
                </div>

                <!-- Completed, and not in progress  -->
                <div class="card cyan lighten-4 col s11 m11 l5">
                    <div class="card-content">
                        <span class="card-title">
                            <i class="material-icons left">assignment</i>
                            <span class="lab-name">Lab Name</span>
                        </span>
                        <p>
                            <b>Owner:</b>
                            <span class="lab-owner">Lab Owner</span>
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="/lab.html" class="start">Restart</a>
                    </div>
                    <span class="check-box">&#9744</span>
                    <img class="check tooltipped" data-position="left" data-tooltip="COMPLETE" src="img/check.png">
                </div>

                <!-- Completed before, but in progress again -->
                <div class="card cyan lighten-4 col s11 m11 l5">
                    <div class="card-content">
                        <span class="card-title">
                            <i class="material-icons left">assignment</i>
                            <span class="lab-name">Lab Name</span>
                        </span>
                        <p>
                            <b>Owner:</b>
                            <span class="lab-owner">Lab Owner</span>
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="/lab.html" class="start">Restart</a>
                        <a href="/lab.html" class="continue right">Continue</a>
                    </div>
                    <span class="check-box">&#9744</span>
                    <img class="check tooltipped" data-position="left" data-tooltip="COMPLETE" src="img/check.png">
            </div>
        </div>
    </div>
</body>
</html>
